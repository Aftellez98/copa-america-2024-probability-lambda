service: copa-america-2024-goal-predictor

provider:
  name: aws
  runtime: python3.10
  region: us-east-1
  iam:
    role: arn:aws:iam::451049620221:role/serverless-execution-role

functions:
  predictGoal:
    handler: handler.predict_goal
    events:
      - http:
          path: predict
          method: get